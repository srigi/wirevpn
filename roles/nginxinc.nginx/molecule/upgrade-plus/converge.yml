---
- name: Converge
  hosts: all
  tasks:
    - name: Install NGINX Plus
      ansible.builtin.include_role:
        name: nginxinc.nginx
      vars:
        nginx_type: plus
        nginx_license:
          certificate: license/nginx-repo.crt
          key: license/nginx-repo.key
        nginx_remove_license: false
        nginx_setup: upgrade
